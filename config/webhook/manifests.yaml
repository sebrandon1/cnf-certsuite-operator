---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-cnf-certifications-openshift-io-v1alpha1-cnfcertificationsuiterun
  failurePolicy: Fail
  name: vcnfcertificationsuiterun.kb.io
  rules:
  - apiGroups:
    - cnf-certifications.openshift.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - cnfcertificationsuiteruns
  sideEffects: None
